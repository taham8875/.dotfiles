# Starship Prompt Configuration
# Minimal - Only Git Branch

# Add a newline before each prompt
add_newline = true

# Wait 10ms for starship to check files
scan_timeout = 10

# Character to use for the prompt
[character]
success_symbol = "[➜](bold purple)"
error_symbol = "[➜](bold red)"
vimcmd_symbol = "[V](bold green)"

# Git branch - ONLY thing we want to show!
[git_branch]
symbol = " "
style = "bold purple"
truncation_length = 20
truncation_symbol = "…"
format = "[$symbol$branch]($style) "

