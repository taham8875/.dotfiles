# Alacritty Terminal Configuration
# Fast, GPU-accelerated terminal with excellent Arabic support

[env]
TERM = "xterm-256color"

[window]
padding = { x = 10, y = 10 }
opacity = 1.0
decorations = "none"  # No title bar (i3 handles it)
startup_mode = "Windowed"

[scrolling]
history = 10000
multiplier = 3

[font]
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }
italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }
bold_italic = { family = "JetBrainsMono Nerd Font", style = "Bold Italic" }
size = 12.0

# Rosepine Dark Color Scheme (matching your i3 theme)
[colors.primary]
background = "#1e1e2e"
foreground = "#cdd6f4"

[colors.cursor]
text = "#1e1e2e"
cursor = "#cba6f7"

[colors.vi_mode_cursor]
text = "#1e1e2e"
cursor = "#cba6f7"

[colors.selection]
text = "#1e1e2e"
background = "#cba6f7"

[colors.normal]
black = "#191724"
red = "#f38ba8"
green = "#a6e3a1"
yellow = "#f9e2af"
blue = "#89b4fa"
magenta = "#cba6f7"
cyan = "#94e2d5"
white = "#cdd6f4"

[colors.bright]
black = "#313244"
red = "#f5c2e7"
green = "#a6e3a1"
yellow = "#fce4ec"
blue = "#89b4fa"
magenta = "#cba6f7"
cyan = "#94e2d5"
white = "#e6e9ef"

[cursor]
style = "Block"
unfocused_hollow = true

[mouse]
double_click = { threshold = 300 }
triple_click = { threshold = 300 }
hide_when_typing = false

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"
save_to_clipboard = true

[keyboard]
bindings = [
  { key = "V", mods = "Control|Shift", action = "Paste" },
  { key = "C", mods = "Control|Shift", action = "Copy" },
  { key = "PageUp", mods = "Shift", action = "ScrollPageUp" },
  { key = "PageDown", mods = "Shift", action = "ScrollPageDown" },
  { key = "Home", mods = "Shift", action = "ScrollToTop" },
  { key = "End", mods = "Shift", action = "ScrollToBottom" },
]

[bell]
animation = "EaseOutExpo"
duration = 0
color = "#cba6f7"

[background_opacity]
# Set to 0.0-1.0 for transparency (requires compositor)
# 1.0 = fully opaque
opacity = 1.0













