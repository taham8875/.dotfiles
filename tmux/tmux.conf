set-option -sa terminal-overrides ",xterm*:Tc"

# Use zsh as default shell
set -g default-shell /usr/bin/zsh
set -g default-command /usr/bin/zsh

bind -n M-p previous-window
bind -n M-n next-window
bind -n M-c new-window

set -g mouse on

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'rose-pine/tmux'

# Pane splitting (opens in current directory)
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Vim navigator mappings (FIXED: removed duplicate M-j mapping)
set -g @vim_navigator_mapping_left "M-h"
set -g @vim_navigator_mapping_right "M-l"
set -g @vim_navigator_mapping_up "M-k"
set -g @vim_navigator_mapping_down "M-j"

set -g @rose_pine_variant 'moon' # Options are 'main', 'moon' or 'dawn'

# Vi mode for copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
# 'y' binding is handled by tmux-yank plugin (removed to avoid conflict)
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle
bind-key -T copy-mode-vi 'Escape' send -X cancel

# Configure tmux-yank to use xclip for X11 (you're on X11, not Wayland)
set -g @override_copy_command 'xclip -selection clipboard -in'

# Use system clipboard
set-option -g set-clipboard on

set-option -g history-limit 100000

# Pane resizing (with prefix + HJKL)
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Pane management (with prefix)
bind x kill-pane
bind X kill-window
bind z resize-pane -Z  # Toggle pane zoom

# Quick pane switching (with prefix)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Window management improvements
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

run '~/.config/tmux/plugins/tpm/tpm'
